<!DOCTYPE html>
<html lang="pt-br">
<!--CSS CSS CSS CSS CSS CSS CSS CSS CSS CSS CSS CSS-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">dev.finance%</h1>
    </header>
    <!--Cabeçalho-->

    <main class="container" >

        <section id="balance">
            <!-- id é igual o RG-->
            <h2>Balanço</h2>

            <div class="card"> <!--classificando a div-->
                <!--tag generica-->
                <h3>Entradas </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <!--Tabela-->
                <thead>
                    <!--Cabeçalho da tabela-->
                    <tr>
                        <th>Descrição</th>
                        <!--Separo a linha com o th-->
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                    <!--linha-->
                </thead>
                <tbody>
                    <tr>
                        <!--linha-->
                        <td class="descriptions" >Luz</td>
                        <td class="expense">-R$ 500,00 </td>
                        <td class="date"> 21/03/2021</td>
                    </tr>
                    <tr>
                        <td class="descriptions">Criação de website</td>
                        <td class="income">- R$500,00</td>
                        <td class="date">23/01/21</td>
                    </tr>
                    <tr>
                        <td class="descriptions" >Internet</td>
                        <td class="expense">- R$200,00</td>
                        <td class="date">23/06/21</td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </section>
    </main>
    <!--Conteúdo principal-->

    <footer>
        <p>dev.fiance$</p>
    </footer>
</body>
